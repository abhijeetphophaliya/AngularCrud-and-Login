<div class="container my-5">
  <h3 class="mb-3">Login</h3>

  <div class="row">
    <div class="col-6">
      <form [formGroup]="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">UserName</label>
          <input
            formControlName="username"
            type="text"
            class="form-control"
            id="username"
          />

          <small
            *ngIf="
              (loginForm.controls['username'].touched &&
                loginForm.controls['username'].invalid) ||
              (loginForm.controls['username'].dirty &&
                loginForm.hasError('required', 'username'))
            "
            class="text-danger"
            >*UserName is required</small
          >
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            id="password"
          />

          <div *ngIf="loginForm.controls['password'].touched">
            <small
              class="text-danger"
              *ngIf="
                (loginForm.controls['password'].touched &&
                  loginForm.controls['password'].invalid) ||
                (loginForm.controls['password'].dirty &&
                  loginForm.hasError('required', 'password'))
              "
              >*Password is required</small
            >
          </div>
        </div>

        <div class="mb-3">
          <a
            href="#"
            id="forgotPassword"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            style="float: right; margin: 15px"
            >Forgot Password?</a
          >
        </div>

        <div class="mb-3">
          <small *ngIf="errorMessage != ''" class="text-danger"
            >*{{ errorMessage }}</small
          >
        </div>

        <button
          (click)="onLoginSubmit()"
          type="submit"
          class="btn btn-primary mt-2"
        >
          Login
        </button>

        <div class="pt-2 text-muted">
          Don't have account?
          <a
            id="dontHaveAccount"
            [routerLink]="['/signup']"
            routerLinkActive="router-link-active"
            >SignUp</a
          >
        </div>
      </form>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Forget your password?
        </h5>

        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div>
          <small
            >Please provide your email address we will provide you reset
            link</small
          >
        </div>

        <div class="form-group mt-3">
          <div class="input-field">
            <span class="fa fa-user"></span
            ><input type="text"  [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)" placeholder="email" class="form-control" />
          </div>

          <small class="text-danger" *ngIf="!resetPasswordEmail" >*Email is required</small>
          <small class="text-danger" *ngIf="!isValidEmail && resetPasswordEmail">*Email is invalid</small>

        </div>
      </div>
      <div class="modal-footer">
        <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" (click)="confirmToSend()" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
