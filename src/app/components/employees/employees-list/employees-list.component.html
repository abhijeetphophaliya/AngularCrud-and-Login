


<div class="container my-5">

<h3 class="mb-3">Employees</h3>

<table class="table" *ngIf="employees && employees.length>0">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Salary</th>
        <th scope="col">Department</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name | uppercase}}</td>
        <td>{{employee.email | lowercase}}</td>
        <td>{{employee.phone}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.department | uppercase}}</td>
        <td><a [routerLink]="['/employees','edit',employee.id]" >View</a></td>

      </tr>
    </tbody>
  </table>

  <p *ngIf="!employees || employees.length<=0">Employees not found</p>
</div>
